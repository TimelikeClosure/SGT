<!doctype html>
<html ng-app="studentGradeTable">
    <!--Begin page head-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, user-scalable=no">
        <!--Stylesheets-->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <!--Scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/services/server_interface.js"></script>
        <script src="assets/js/services/grade_cache.js"></script>
        <script src="assets/js/services/grade_record_paging.js"></script>
        <script src="assets/js/controllers/add_grade_form.js"></script>
        <script src="assets/js/controllers/grade_statistics.js"></script>
        <script src="assets/js/controllers/grade_search_form.js"></script>
        <script src="assets/js/controllers/grade_table.js"></script>

    </head>
    <!--End page head-->

    <!--Begin page body-->
    <body>
        <div class="container">
            <!--Begin header section-->
            <header class="page-header">
                <!-- only show this element when the isnt on mobile -->
                <h1 class="hidden-xs hidden-sm">Student Grade Table
                    <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
                </h1>
                <!-- only show this element when the user gets to a mobile version -->
                <h3 class="hidden-md hidden-lg">Student Grade Table
                    <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
                </h3>
            </header>
            <!--End header section-->

            <!--Begin add student section-->
            <form class="student-add-form form-group col-sm-3 col-sm-push-9">
                <h4>Add Student</h4>
                <div class="input-group form-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name"
                           data-toggle="popover" data-placement="left" required pattern="^[A-Za-z -]+$">
                </div>
                <div class="input-group form-group">
                    <span  class="input-group-addon">
                        <span id="autothis" class="glyphicon glyphicon-list-alt"></span>
                    </span>
                    <input type="text" class="form-control" name="course" id="course"
                           placeholder="Student Course" data-toggle="popover" data-placement="left"
                           required pattern="^[\w -]+$">
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-education"></span>
                    </span>
                    <input type="number" min="0" max="100" class="form-control" name="studentGrade" id="studentGrade"
                           placeholder="Student Grade" data-toggle="popover" data-placement="left" required pattern="^(?:100(?:\.(?:0))?|[0-9]{1,2}(?:\.(?:[0-9])?)?)$">
                </div>
                <button type="button" id="success" class="btn btn-success">Add</button>
                <button type="button" id="cancel" class="btn btn-default">Cancel</button>
                <button type="button" id="getStudentData" class="btn btn-info">Get Student Data</button>
                <div class="error-container"></div>
            </form>
            <!--End add student section-->

            <!--Begin student table section-->
            <section class="student-list-container col-sm-9 col-sm-pull-3">
                <div class="form-group">
                    <div class="input-group form-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                        <input type="search" class="form-control" name="tableFilter" id="tableFilter" placeholder="Quick Search"
                               data-toggle="popover" data-placement="left">
                    </div>
                </div>
                <table class="student-list table" ng-controller="gradeRecordTable as grt">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Course</th>
                            <th>Final Grade</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="gradeRecord in grt.gradeRecords()">
                        <tr>
                            <td>{{gradeRecord.name}}</td>
                            <td>{{gradeRecord.course}}</td>
                            <td>{{gradeRecord.grade}}</td>
                            <td>
                                <button type="button" class="btn btn-warning btn-xs" ng-click="grt.editRecord($index)">Edit</button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="grt.deleteRecord($index)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <!--End student table section-->
        </div>
    </body>
    <!--End page body-->
</html>
